<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Mustafa Kumshi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contactinfo">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="images/location.png" alt="" /></span>
                <span
                  >2912 Meadowbrook Road<br />
                  Los Angeles, CA<br />
                  90017</span
                >
              </li>
              <li>
                <span><img src="images/mail.png" alt="" /></span>
                <span>lorem@ipsum.com</span>
              </li>
              <li>
                <span><img src="images/call.png" alt="" /></span>
                <span>310-386-1623</span>
              </li>
            </ul>
            <ul class="sci">
              <li>
                <a href="#"><img src="images/1.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/2.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/3.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/4.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/5.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="contactform">
          <h2>Send a Message</h2>
          <div class="formbox">
            <div class="inputbox w50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>
            <div class="inputbox w50">
              <input type="text" name="" required />
              <span>Last Name</span>
            </div>
            <div class="inputbox w50">
              <input type="text" name="" required />
              <span>Email Address</span>
            </div>
            <div class="inputbox w50">
              <input type="text" name="" required />
              <span>Mobile Number</span>
            </div>
            <div class="inputbox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputbox w100">
              <input type="submit" value="send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
